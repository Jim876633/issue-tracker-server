[build]
  command = "npm install && npm run build"
  functions="api"
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]
[[redirects]]
  from = "/githubOauth/*"
  to = "http://localhost:8888/.netlify/functions/server/:split"
  status=200
  force = true
  headers = {X-From = "Netlify"}